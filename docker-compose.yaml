version: '3.8'

services:
  governance-proxy:
    build: .
    ports:
      - "8000:8000"
    environment:
      - LLM_API_KEY=${LLM_API_KEY}  # Pulls from your local terminal environment
      - JIRA_WEBHOOK=${JIRA_WEBHOOK}
    volumes:
      - ./audit_logs:/app/audit_logs  # Persist logs even if container dies
