# Enterprise AI Acceptable Use Policy (AUP)
# This file controls the behavior of the Governance Proxy.

global_settings:
  policy_version: "2.1"
  enforcement_mode: "blocking"  # Options: blocking, monitoring
  allowed_model_families:
    - "gpt-4*"
    - "claude-3*"
    - "gemini-pro"

# --- DATA LOSS PREVENTION (DLP) RULES ---
# sensitivity: LOW, MEDIUM, HIGH, CRITICAL
# action: ALLOW, REDACT, BLOCK

data_rules:
  # Identity (PII)
  ssn:
    sensitivity: "CRITICAL"
    action: "BLOCK"
  email:
    sensitivity: "MEDIUM"
    action: "REDACT"
  phone_us:
    sensitivity: "MEDIUM"
    action: "REDACT"
  us_zip_code:
    sensitivity: "LOW"
    action: "ALLOW"

  # Financial & Assets
  credit_card:
    sensitivity: "HIGH"
    action: "BLOCK"
  vin_number:
    sensitivity: "MEDIUM"
    action: "REDACT"

  # Infrastructure & Secrets (DevOps)
  aws_access_key:
    sensitivity: "CRITICAL"
    action: "BLOCK"
  private_key_block:
    sensitivity: "CRITICAL"
    action: "BLOCK"
  api_key_generic:
    sensitivity: "HIGH"
    action: "BLOCK"
  ip_address:
    sensitivity: "MEDIUM"
    action: "REDACT"

  # Healthcare (HIPAA)
  icd10_code:
    sensitivity: "HIGH"
    action: "REDACT"
  dea_number:
    sensitivity: "HIGH"
    action: "REDACT"
